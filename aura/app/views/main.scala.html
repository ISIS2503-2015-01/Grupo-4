@(title: String)
@import com.google.gson.Gson
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-more.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <div id="container" style="height: 400px; min-width: 310px; max-width: 600px; margin: 0 auto"></div>
    </head>
    <body>
    <script type="text/javascript">

    $(function(){
        getc();
    });

    var getc = function() {
        $.ajax({
            url: 'http://localhost:9000/api/paciente/5555/analisis1/1111-01-01/4444-01-01',
            processData:false,
            type: 'GET',
            beforeSend:function(jqXHR, settings){
                jqXHR.setRequestHeader("Content-Type", "application/json");
            },
            success: function(data, textStatus, jqXHR){



                process_matrix(data);
            },
            error: function(jqXHR, textStatus, errorThrown){
            },
            complete: function(jqXHR,textStatus){
            }
        });
    };

    var process_matrix = function(data){
        var matriz=[];
         $.each(data,function(i,dato){
            var intensidad=dato.intensidad;
            var fecha=dato.fecha;
            var horas=dato.horas;
            matriz.push([fecha,horas,intensidad]);
        });

         $('#container').highcharts({

        chart: {
            type: 'bubble',
            zoomType: 'xy'
        },

        title: {
            text: 'Highcharts Bubbles'
        },
        xAxis:{
            type:"category"
        },
        series: [{
        data:matriz
        }]

    });
    };
    </script>

    </body>
</html>

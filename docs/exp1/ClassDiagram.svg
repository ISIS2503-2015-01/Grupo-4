<polyline fill="none" points="2241,445 2251,455 2241,455 2241,445" stroke="#000000" stroke-width="1"/>
<text font-family="Lucida Grande" font-size="13" x="1849" y="461">
Con relación a la migraña y la actividad física:</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="477">
* El ejercicio moderado, reduce la frecuencia de los episodios </text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="493">
 y ayuda a prevenir la migraña. (yoga, bibicleta, natación)</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="509">
* Cualquier acción que requiera esfuerzo brusco, favorece </text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="525">
la aparición de episodios de migraña.</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="541">
* La exposición al sol, favorece las apariciones de episodios, </text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="557">
sin embargo, ésta exposición, también ocasiona insolación y</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="573">
deshidratación (esto también puede desencadenar episodios).</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="589">
* </text>
<polygon fill="#ffffff" points="822,94 1102,94 1112,104 1112,195 822,195 822,94" stroke="#ffffff" stroke-width="1"/>
<polyline fill="none" points="822,94 1102,94 1112,104 1112,195 822,195 822,94" stroke="#000000" stroke-width="1"/>

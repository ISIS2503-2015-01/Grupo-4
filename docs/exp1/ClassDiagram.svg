<text font-family="Lucida Grande" font-size="13" x="825" y="134">
en las mujeres, la migraña suele</text>
<text font-family="Lucida Grande" font-size="13" x="825" y="150">
empeorar con la ovulación, la</text>
<text font-family="Lucida Grande" font-size="13" x="825" y="166">
menstruación, y la toma de anticonceptivos</text>
<text font-family="Lucida Grande" font-size="13" x="825" y="182">
orales</text>

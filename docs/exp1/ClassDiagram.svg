<text font-family="Lucida Grande" font-size="13" x="825" y="110">
El género es importante, pues</text>
<text font-family="Lucida Grande" font-size="13" x="825" y="126">
en las mujeres, la migraña suele</text>
<text font-family="Lucida Grande" font-size="13" x="825" y="142">
empeorar con la ovulación, la</text>
<text font-family="Lucida Grande" font-size="13" x="825" y="158">
menstruación, y la toma de anticonceptivos</text>
<text font-family="Lucida Grande" font-size="13" x="825" y="174">
orales</text>

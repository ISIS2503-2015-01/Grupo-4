<polyline fill="none" points="2241,453 2251,463 2241,463 2241,453" stroke="#000000" stroke-width="1"/>
<text font-family="Lucida Grande" font-size="13" x="1849" y="469">
Con relación a la migraña y la actividad física:</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="485">
* El ejercicio moderado, reduce la frecuencia de los episodios </text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="501">
 y ayuda a prevenir la migraña. (yoga, bibicleta, natación)</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="517">
* Cualquier acción que requiera esfuerzo brusco, favorece </text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="533">
la aparición de episodios de migraña.</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="549">
* La exposición al sol, favorece las apariciones de episodios, </text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="565">
sin embargo, ésta exposición, también ocasiona insolación y</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="581">
deshidratación (esto también puede desencadenar episodios).</text>
<text font-family="Lucida Grande" font-size="13" x="1849" y="597">
* </text>
<polygon fill="#ffffff" points="822,102 1102,102 1112,112 1112,203 822,203 822,102" stroke="#ffffff" stroke-width="1"/>
<polyline fill="none" points="822,102 1102,102 1112,112 1112,203 822,203 822,102" stroke="#000000" stroke-width="1"/>

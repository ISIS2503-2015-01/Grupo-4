<polygon fill="#ffffff" points="1846,445 2241,445 2251,455 2251,660 1846,660 1846,445" stroke="#ffffff" stroke-width="1"/>
<polyline fill="none" points="1846,445 2241,445 2251,455 2251,660 1846,660 1846,445" stroke="#000000" stroke-width="1"/>
